<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
    </div>
    <div class="task-container">
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <span class="task-text">Create a to-do list</span>
            <span class="task-details">
                <span class="task-deadline">Deadline: 2023-10-23</span>
                <span class="task-priority">Priority: High</span>
            </span>
        </div>
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <span class="task-text">Submit it in submission form</span>
            <span class="task-details">
                <span class="task-deadline">Deadline: 2023-10-30</span>
                <span class="task-priority">Priority: Medium</span>
            </span>
        </div>
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <span class="task-text">Get a complision certificate</span>
            <span class="task-details">
                <span class="task-deadline">Deadline: 2023-10-30</span>
                <span class="task-priority">Priority: High</span>
            </span>
        </div>
      
    </div>
</body>
</html>
